<div>
  <ngx-datatable [rows]="rows"
                 [reorderable]="false"
                 (page)="setPage($event)"
                 [limit]="limit">

    <ngx-datatable-column prop="orderDate" [width]="180">
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value | date: 'dd/MM/yyyy'}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="orderItemId" [width]="150">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <a href="/orders/{{value}}">{{value}}</a>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="customerName" [width]="150">
      <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="supplierName" [width]="150">
      <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="type" [width]="140">
      <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="status" [width]="120">
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value}}
        <!--<span [popover]="myPopover" [popoverOnHover]="true"></span>-->
      </ng-template>
    </ngx-datatable-column>

  </ngx-datatable>
</div>

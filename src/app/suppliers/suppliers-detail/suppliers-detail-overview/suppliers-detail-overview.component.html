<form #overviewForm="ngForm">
    <div class="form-group">
        <div class="col-sm-2"><label for="name">Name:</label></div>
        <div class="col-sm-6">
            <input [(ngModel)]="supplier.name" id="name" name="name" class="form-control" required>
        </div>
    </div>
    <div class="col-sm-3 col-sm-offset-3">
        <button class="btn btn-primary btn-block submit-btn"
                (click)="updateSupplier()"
                [disabled]="overviewForm.form.invalid">
            Submit
        </button>
    </div>
</form>

<table class="table table-bordered table-striped table-responsive table-condensed">
  <thead>
  <th *ngFor="let column of columns">{{column.heading}}</th>
  </thead>
  <tbody>
  <tr *ngFor="let row of rows">
    <td *ngFor="let column of columns">
      <span *ngIf="!column.custom">{{row[column.key]}}</span>
      <span *ngIf="column.key === 'dateCreated'">
        {{row[column.key] | date}}
      </span>
      <span *ngIf="column.key === 'referenceId'">
        <a [routerLink]="[row['id'], 'overview']">{{row[column.key]}}</a>
      </span>
      <span  *ngIf="column.key === 'statusText'" >
        {{row['statusText']}}
        <i [popover]="myPopover" [popoverOnHover]="true" class="fa fa-info-circle pull-right"></i>
      </span>
    </td>
  </tr>
  </tbody>
</table>

<popover-content #myPopover placement="left" [animation]="true">
  more order info
</popover-content>
